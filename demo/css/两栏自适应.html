<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏自适应</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .aside{
            height: 300px;
            width: 100px;
            float: left;
            background: red;
        }

        .main{
            margin-left: 120px;
            height: 500px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="aside">aside</div>
        <div class="main">main</div>
    </div>
</body>
</html>
